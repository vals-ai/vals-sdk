query RunStatus($runId: String!) {
  run(runId: $runId) {
    status
  }
}

query PullRun($runId: String!) {
  run(runId: $runId) {
    qaSet {
      id
    }
    runId
    passPercentage
    status
    textSummary
    timestamp
    completedAt
    archived
    name
    typedParameters {
      evalModel
      maximumThreads
      runGoldenEval
      runConfidenceEvaluation
      heavyweightFactor
      createTextSummary
      modelUnderTest
      temperature
      maxOutputTokens
      systemPrompt
      newLineStopOption
    }
    passRate {
      value
      error
    }
    successRate {
      value
      error
    }
    testSuite {
      id
      title
    }
  }

  testResults(runId: $runId) {
    id
    llmOutput
    passPercentage
    passPercentageWithOptional
    resultJson
    qaPair {
      context
      outputContext
      errorMessage
    }
    test {
      testId
      inputUnderTest
      context
    }
    metadata
  }
}

query ListRuns(
  $archived: Boolean
  $suiteId: String
  $limit: Int
  $offset: Int
  $search: String
) {
  runsWithCount(
    filterOptions: {
      archived: $archived
      suiteId: $suiteId
      limit: $limit
      offset: $offset
      sortBy: STARTED_AT
      search: $search
    }
  ) {
    runResults {
      runId
      passPercentage
      passRate {
        value
        error
      }
      successRate {
        value
        error
      }
      name
      status
      textSummary
      timestamp
      completedAt
      archived
      typedParameters {
        evalModel
        maximumThreads
        runGoldenEval
        runConfidenceEvaluation
        heavyweightFactor
        createTextSummary
        modelUnderTest
        temperature
        maxOutputTokens
        systemPrompt
        newLineStopOption
      }
      testSuite {
        title
      }
    }
  }
}
