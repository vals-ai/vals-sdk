query RunStatus($runId: String!) {
  run(runId: $runId) {
    status
  }
}

query PullRun($runId: String!) {
  run(runId: $runId) {
    runId
    passPercentage
    status
    textSummary
    timestamp
    completedAt
    archived
    parameters
    passRate {
      value
      error
    }
    successRate {
      value
      error
    }
    testSuite {
      title
    }
  }

  testResults(runId: $runId) {
    id
    llmOutput
    passPercentage
    passPercentageWithOptional
    resultJson
    test {
      testId
      inputUnderTest
    }
    metadata
  }
}

query ListRuns(
  $archived: Boolean
  $suiteId: String
  $limit: Int
  $offset: Int
) {
  runs(archived: $archived, suiteId: $suiteId, limit: $limit, offset: $offset) {
    runId
    passPercentage
    passRate {
      value
      error
    }
    successRate {
      value
      error
    }
    name
    status
    textSummary
    timestamp
    completedAt
    archived
    parameters
    testSuite {
      title
    }
  }
}
