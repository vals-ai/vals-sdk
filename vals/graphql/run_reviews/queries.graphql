query GetSingleRunReview($runReviewId: String!) {
  singleRunReviewsWithCount(runReviewId: $runReviewId) {
    singleRunReviews {
      id
      createdBy
      createdAt
      status
      passRate
      flaggedRate
      agreementRate
      completedTime
      numberOfReviews
      assignedReviewers
      rereviewAutoEval
      customReviewTemplates {
        id
        name
        instructions
        categories
        type
        minValue
        maxValue
      }
      singletestresultreviewSet {
        id
        agreementRate
        passPercentage
        feedback
        completedBy
        completedAt
        startedAt
        createdBy
        status
        lockedBy
        lastHeartbeatAt
        lastActiveAt
        testResult {
          id
          llmOutput
          passPercentage
          passPercentageWithOptional
          resultJson
          qaPair {
            context
            outputContext
            errorMessage
          }
          test {
            testId
            inputUnderTest
            context
          }
          metadata
        }
        customReviewValues {
          template {
            id
            name
            instructions
            categories
            type
            minValue
            maxValue
          }
          value
        }
      }
    }
  }
}
