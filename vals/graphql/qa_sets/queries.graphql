query ListQuestionAnswerPairs($offset: Int, $limit: Int) {
  questionAnswerPairsWithCount(
    filterOptions: { offset: $offset, limit: $limit }
  ) {
    questionAnswerPairs {
      id
      inputUnderTest
      llmOutput
      context
      outputContext
      typedMetadata {
        inTokens
        outTokens
        durationSeconds
      }
      typedFileIds
      localEvals {
        id
        score
        feedback
        createdAt
      }
      test {
        testId
      }
    }
    count
  }
}
