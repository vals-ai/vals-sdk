#import TestFragment from "../fragments/test.graphql"

query getTestSuiteData($suiteId: String!) {
  testSuite(testSuiteId: $suiteId) {
    description
    id
    project {
      slug
    }
    org
    title
    created
    globalChecks
  }
}

query getTestData($suiteId: String!, $offset: Int, $limit: Int) {
  testsWithCount(
    testSuiteId: $suiteId
    filterOptions: { offset: $offset, limit: $limit }
  ) {
    tests {
      ...TestFragment
    }
    count
  }
}

query getTestSuitesWithCount(
  $offset: Int
  $limit: Int
  $search: String
  $projectId: String!
) {
  testSuitesWithCount(
    filterOptions: {
      offset: $offset
      limit: $limit
      search: $search
      projectId: $projectId
    }
  ) {
    testSuites {
      id
      title
      description
      created
      creator
      lastModifiedBy
      lastModifiedAt
      folder {
        id
        name
      }
    }
  }
}

query getOperators {
  operators {
    nameInDoc
    isUnary
  }
}

query GetActiveCustomOperators($offset: Int!, $limit: Int!) {
  customOperators(
    filterOptions: { archived: false, offset: $offset, limit: $limit }
  ) {
    operators {
      id
      name
      prompt
      isUnary
      createdBy
      createdAt
      archived
    }
    count
  }
}

query GetDefaultParameters {
  defaultParameters {
    evalModel
    maximumThreads
    runGoldenEval
    runConfidenceEvaluation
    newLineStopOption
    createTextSummary
    detectRefusals
    modelUnderTest
    temperature
    maxOutputTokens
    heavyweightFactor
    systemPrompt
  }
}
