query getTestSuiteData($suiteId: String!) {
  testSuites(testSuiteId: $suiteId) {
    description
    id
    org
    title
    created
    globalChecks
  }
}

query getTestData($suiteId: String!) {
  tests(testSuiteId: $suiteId) {
    checks
    testId
    crossVersionId
    fileIds
    inputUnderTest
    tags
    context
    goldenOutput
  }
}

query getTestSuites {
  testSuites {
    description
    id
    org
    title
    created
    creator
  }
}
